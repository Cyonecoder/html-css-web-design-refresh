<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Registration Form</h1>
    <p id="description">
      Please fill out this form with the required information
    </p>

    <form id="survey-form" action="" method="post">
      <label id="name-label">
        name<input
          type="text"
          id="name"
          name="name"
          placeholder="enter name"
          required
      /></label>
      <label id="email-label"
        >email<input
          type="email"
          name="email"
          id="email"
          placeholder="enter email"
          required
      /></label>
      <label id="number-label"
        >age<input
          id="number"
          type="number"
          name="number"
          min="1"
          max="120"
          placeholder="age"
      /></label>
      <input type="radio" />
      <input type="radio" />

      <select id="dropdown"></select>
    </form>
  </body>
</html>
